[build]
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[functions."refresh-catalog"]
  schedule = "0 0 * * *"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[[headers]]
  for = "/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"

[[redirects]]
  from = "/.netlify/functions/catalog/movie/*.json"
  to = "/.netlify/functions/catalog"
  status = 200

[[redirects]]
  from = "/catalog/movie/*.json"
  to = "/.netlify/functions/catalog"
  status = 200
